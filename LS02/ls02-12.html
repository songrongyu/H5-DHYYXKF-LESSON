<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas 执行上下文（context） </title>
    <script type="text/javascript">
        // window.addEventListener('load', eventWindowLoaded, false);
        // function eventWindowLoaded() {
        //     canvasApp();
        // }

        window.onload = function () {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            
            context.fillStyle = "black";
            context.fillRect(10, 10, 200, 200);

            context.fillStyle = "red";
            context.fillRect(5, 5, 50, 50);

            context.globalCompositeOperation = "source-over";//默认为 source-over
            //                "source-atop"
            //                "source-in"
            //                "source-out"
            //                "source-over"

            //                "destination-atop"
            //                "destination-in"
            //                "destination-out"
            //                "destination-over"

            context.fillRect(60, 1, 100, 100);

            context.globalAlpha = 0.8;      
        }
</script>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
            Your browser does not support the HTML 5 Canvas.
    </canvas>

</body>
